<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Contador de Dias para seu evento</title>
</head>

<body>
    <div class="header">
        <h1 id="header">Descubra quanto tempo falta para seu evento</h1>
    </div>

    <div id="text">
        <p id="descrition">Se tem curiosidade em saber quanto dias faltam para aquele compromisso que você tanto
            espera, então veio no lugar certo! Selecione a data do seu evento e nosso softwere irá computar para você os dias
            restantes. </p>
    </div>

    <form name="mainForm" id="form">

        <label for="dataInc">Data de Hoje: </label><input name="dataInc" id="dataInc" type="date"><br>
        <label for="dataEnd">Data do evento: </label><input name="dataEnd" id="dataEnd" type="date"><br>
        <label for="dataResut">Dias Restantes: </label><span id="days"></span><br>

        <button id="botao" type="button" onclick="countDays()">Contar os dias</button>
    </form>
</body>

<footer>
    <h1 id="footer">Desenvolvido por Guilherme Carvalho</h1>
</footer>

</html>
